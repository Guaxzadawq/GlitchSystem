<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de C칩digo</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff9d;
      font-family: "Roboto Mono", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    #codigo {
      background: #111;
      border: 2px solid #00ff9d;
      border-radius: 12px;
      padding: 18px 35px;
      font-size: 2.2rem;
      box-shadow: 0 0 20px #00ff9d33;
      user-select: all;
      transition: all 0.3s ease;
    }

    #codigo:hover {
      box-shadow: 0 0 30px #00ff9d88;
      transform: scale(1.04);
    }

    button {
      margin-top: 30px;
      background: #00ff9d;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      color: #0d0d0d;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #00cc7a;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>游댏 C칩digo Atual</h1>
  <div id="codigo">Gerando...</div>
  <button id="btn">游댃 Gerar Novo C칩digo</button>

  <footer>guaxzada.dev</footer>

  <script>
    function gerarCodigo() {
      const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let codigo = "";
      for (let i = 0; i < 6; i++) {
        codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      document.getElementById("codigo").textContent = codigo;
    }

    document.getElementById("btn").addEventListener("click", gerarCodigo);
    gerarCodigo(); // gera ao abrir a p치gina
  </script>
</body>
</html>
