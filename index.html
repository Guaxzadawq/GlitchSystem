<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de C√≥digo</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff9d;
      font-family: "Roboto Mono", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    #codigo {
      background: #111;
      border: 2px solid #00ff9d;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 2rem;
      box-shadow: 0 0 15px #00ff9d33;
      user-select: all;
      transition: all 0.3s ease;
    }

    #codigo:hover {
      box-shadow: 0 0 25px #00ff9d88;
      transform: scale(1.03);
    }

    button {
      margin-top: 25px;
      background: #00ff9d;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      color: #0d0d0d;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #00cc7a;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üîê C√≥digo Atual</h1>
  <div id="codigo">Carregando...</div>
  <button id="btn">üîÑ Gerar Novo C√≥digo</button>

  <footer>guaxzada.dev</footer>

  <script>
    const codigoDiv = document.getElementById("codigo");
    const btn = document.getElementById("btn");

    async function gerarCodigo() {
      try {
        const resposta = await fetch("https://of217vt.worf.replit.dev/");
        const data = await resposta.json();
        codigoDiv.textContent = data.codigo || "Erro ao gerar";
      } catch (err) {
        codigoDiv.textContent = "Erro de conex√£o";
      }
    }

    btn.addEventListener("click", gerarCodigo);
    gerarCodigo();
  </script>
</body>
</html>
